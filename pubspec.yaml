name: event_management_system
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_screenutil: ^5.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: SF-Pro-Rounded
      fonts:
        - asset: assets/fonts/SF-Pro-Rounded-Black.ttf
        - asset: assets/fonts/SF-Pro-Rounded-Light.ttf
        - asset: assets/fonts/SF-Pro-Rounded-Medium.ttf
        - asset: assets/fonts/SF-Pro-Rounded-SemiBold.ttf
        - asset: assets/fonts/SF-Pro-Rounded-Thin.ttf
        - asset: assets/fonts/SF-Pro-Rounded-Regular.ttf
